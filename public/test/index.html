
<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Custom HTML5 Video Controls in Full Screen</title>


    <link href="./style.css" rel="stylesheet">

    <script src="assets/js/vendor/modernizr-2.6.2.min.js"></script>

</head>

<body>

<div id="demo-top-bar">

    <div id="demo-bar-inside">

        <h2 id="demo-bar-badge">
            <a href="/">CSS-Tricks Example</a>
        </h2>

        <div id="demo-bar-buttons">
            <a class='header-button' href='/custom-controls-in-html5-video-full-screen/'>&larr; Back to Article</a> &nbsp; <a class='header-button' href='/examples/'>More Demos &rarr;</a>    </div>

    </div>

</div>
<header class="header" role="banner">
    <p>Click the full-screen button to take the video full-screen</p>
    <em>This demo is for demonstration purposes only, make sure you view it in a modern browser. IE does not support the full-screen API so it's not going to work in IE.</em>
</header>

<main class="main" role="main">
    <div class="custom-video" id="custom-video">
        <!--THE VIDEO-->
        <video id="myvideo" style="width:100%; height:100%;" poster="assets/imgs/transparent.png" preload="metadata">
            <source src="//demo.inwebson.com/html5-video/iceage4.mp4" type="video/mp4" />
            <source src="//demo.inwebson.com/html5-video/iceage4.webm" type="video/webM" />
            <source src="//demo.inwebson.com/html5-video/iceage4.ogv" type="video/ogg" />
            <p>Your browser does not support the HTML5 Video Element</p>
        </video>
        <!--CONTROLS-->
        <div class="mycontrols">
            <button id="playpause" class="icon-play"></button>
            <div class="seeker">
                <progress id='progressbar' class="progressbar" max='100' value='0'></progress>
                <input type="range" id="seekbar" value="0" class="seekbar"/>
            </div>
            <button id="mute" class="icon-volume-2"></button>
            <input type="range" id="volumebar" class="volumebar" value="1" min="0" max="1" step="0.1" />
            <button id="fullscreen" class="icon-fullscreen-alt"></button>
        </div>
    </div>

</main>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.10.2.min.js"><\/script>');</script>
<script src="assets/js/vendor/EventListener.js"></script>
<script src="./scripts.js"></script>

<style type="text/css" style="display: none !important;">
    * {
        margin: 0;
        padding: 0;
    }
    body {
        overflow-x: hidden;
    }
    #demo-top-bar {
        text-align: left;
        background: #222;
        position: relative;
        zoom: 1;
        width: 100% !important;
        z-index: 6000;
        padding: 20px 0 20px;
    }
    #demo-bar-inside {
        width: 960px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }
    #demo-bar-buttons {
        padding-top: 10px;
        float: right;
    }
    #demo-bar-buttons a {
        font-size: 12px;
        margin-left: 20px;
        color: white;
        margin: 2px 0;
        text-decoration: none;
        font: 14px "Lucida Grande", Sans-Serif !important;
    }
    #demo-bar-buttons a:hover,
    #demo-bar-buttons a:focus {
        text-decoration: underline;
    }
    #demo-bar-badge {
        display: inline-block;
        width: 302px;
        padding: 0 !important;
        margin: 0 !important;
        background-color: transparent !important;
    }
    #demo-bar-badge a {
        display: block;
        width: 100%;
        height: 38px;
        border-radius: 0;
        bottom: auto;
        margin: 0;
        background: url(/images/examples-logo.png) no-repeat;
        background-size: 100%;
        overflow: hidden;
        text-indent: -9999px;
    }
    #demo-bar-badge:before, #demo-bar-badge:after {
        display: none !important;
    }
</style>
</body>

</html>
